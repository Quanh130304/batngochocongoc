<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xé túi mù – Trúng quà sinh nhật</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onclick="startMusic()">
  <h1>Xé túi mù – Trúng quà sinh nhật 🎁</h1>
  <audio id="bg-music" src="music.mp3" preload="auto"></audio>
  <div class="bag-container">
    <img class="bag" src="bag1.png" onclick="openBag(this)" />
    <img class="bag" src="bag2.png" onclick="openBag(this)" />
    <img class="bag" src="bag3.png" onclick="openBag(this)" />
    <img class="bag" src="bag4.png" onclick="openBag(this)" />
    <img class="bag" src="bag5.png" onclick="openBag(this)" />
  </div>

  <div class="popup hidden" id="popup">
    <img id="rewardImage" src="" alt="Phần thưởng" />
    <p>🎉 Chúc mừng bạn đã nhận được quà sinh nhật!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
